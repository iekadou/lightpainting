<div class="modal fade" id="delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><span class="fa fa-times"></span></span></button>
                <h4 class="modal-title">{% _"Are you sure you want to delete this?" %}</h4>
            </div>
            <div class="modal-body">
                <p class="small">{% _"Please notice, that you can not undo this action." %}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% _"No" %}</button>
                <form class="form api-form" style="display: inline;" action="{% url 'api:delete' %}" method="POST">
                    <input type="hidden" name="obj_id">
                    <input type="hidden" name="obj_class">
                    <input type="hidden" name="obj_extra">
                    <a class="btn btn-danger btn-submit">{% _"Yes" %}</a>
                </form>
            </div>
        </div>
    </div>
</div>
