<!Doctype html>
<html lang="{{lang}}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>{{title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/toastr.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/static/js/jquery-1.11.2.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/lare.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/toastr.min.js"></script>
</head>
<body data-lare-namespace="{{ lare_current_namespace }}">
    {% block site %}
    <div id="site">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#quickies-navbar">
                        <span class="sr-only">{% _"Toggle navigation" %}</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><img src="/static/img/lightpainting.png" alt="{{ SITE_NAME }} Logo"></a>
                </div>
                <ul id="quickies-navbar" class="nav navbar-nav navbar-collapse collapse navbar-right">
                    {% include "_include/_navbar.html" %}
                </ul>
            </div>
        </nav>
        {% block page %}
        {% endblock page %}
    <footer id="footer">
        <div class="container">
            <p><a href="{% url 'imprint' %}">{% _"Imprint" %}</a> | <a href="http://iekadou.com/" target="_blank">by iekadou.com</a></p>
        </div>
    </footer>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-56659272-1', 'auto');
      ga('set', 'anonymizeIp', true);
      ga('send', 'pageview');
    </script>
    <script>
        (function(Quickies, $, undefined) {
            Quickies.error_label = '{% _ "An error occurred" %}';
            Quickies.error_title = '{% _ "Whoops!" %}';
            Quickies.Lare = {% if Lare %}true{% else %}false{% endif %};
            Quickies.domain = '{{ DOMAIN }}';
        }(window.Quickies = window.Quickies || {}, jQuery));
    </script>
    <script src="/static/js/main.js"></script>
    </div>
    {% endblock site %}
<div id="additional_lare_includes"></div></body>
</html>
